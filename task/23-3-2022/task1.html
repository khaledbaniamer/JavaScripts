<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hello" onmousemove="move()" onmouseout="out()"
        style="width:300px ;background-color: yellow; text-align: center; padding: 25px;"
    >
        Hello world!
    </div>

    <script>
        let x = document.getElementById('hello')
        function move(){
            x.innerHTML = 'Can I help you?'
        }
        function out(){
            x.innerHTML='Hello world!'
        }
    </script>
</body>
</html>
