<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let avarage = 50;

        switch (true) {
            case (avarage>=90 && avarage<=100):
                console.log("A")
                break;

            case (avarage>=80 && avarage<90):
                console.log("B")
                break;  

            case (avarage>=70 && avarage<80):
                console.log("C")
                break;

            case (avarage>=60 && avarage<70):
                console.log("D")
                break; 
            
            case (avarage>=50 && avarage<=59):
                console.log("E")
                break;
            case (avarage>=0 && avarage<50):
                console.log("Fall")
                break;

        }
    </script>
</body>
</html>
