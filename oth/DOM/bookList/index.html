<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-4">
        <h1 class="display-4  text-center">Book List App</h1>
        <form id="book-form">
            <div id="showMessage"></div>
            <div class="form-group">
                <input type="text" class="form-control mt-5" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control mt-3" id="author" placeholder="Author">
            </div>
            <div class="form-group">
                <input type="text" class="form-control mt-3" id="isbn" placeholder="ISBN">
            </div>
            <div class="d-grid">
                <input type="submit" class="mt-3 btn btn-primary" id="submit" value="Add Book" >
            </div>
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Aspn</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
